<html>
<head>
	<title>Climate Neutral</title>

<style is="custom-style">
.horizontal{
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
    @apply(--layout-center-justified);
}
.right{
    color: green;
	 @apply(--layout-end-justified);
    float: right;
}
</style>
<body class="fullbleed vertical layout ">
  <div class="wrapper">
    <paper-header-panel>
      <div class="paper-header">
        <wp-menu menu="2" class></wp-menu>

      </div>
    </paper-header-panel >
    <div class="container horizontal main-content">

    	<div class="left">
    		<cal-question position="1">
                <div class="container buttons">
    			 <paper-button class="right">weiter</paper-button>
                </div>
    		</cal-question>
    		
    	</div>
         <template is="dom-bind">
        	<div class="right">
                
                <paper-card heading="Deine CO2 Emissionen" image="" elevation="1" animated-shadow="false">
                <local-storage q1={{question1}}>test</local-storage>
        		  <div class="card-content">
                  {{question1}}
        		<iron-image src="data/fever.png" ></iron-image>
        		  </div>
        		</paper-card>

        	</div>
        </template>
  	</div>
</body>
