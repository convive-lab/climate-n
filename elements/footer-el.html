<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="footer-el">
  <style>
    :host {
      @apply(--layout-wrap);
      margin: auto;
    }
    .flex-footer {
      @apply(--layout-flex);
	    @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
      background-color: #333131;
      color: white;
      font-size: 110%;
      margin: auto;
	    padding-bottom: 3%;
	    padding-top: 3%;
    }
    .footer a{
      color: white;
    }
    .footer a:hover{
      color: #BCB3CE;
    }
    .underline {
      text-decoration: underline;
    }
    .uppercase{
       text-transform: uppercase;

    }
    .container div{ 
      margin:30px;
      
     }

  </style>
  <template>
    <content>
		<paper-material elevation="0">
			<div class="container flex-footer footer uppercase">

  					<div><a href="#/impressum" on-click="scrollUp">Impressum</a></div>
  					
  					<div><a href='mailto:info@climate-neutral.org'>Contact</a></div>
            <div>
              <s-buttons scolor="white"></s-buttons>
            </div>

				</div><!--container flex-footer footer-->
			</paper-material>
    </content>
  </template>
</dom-module>

<script>
Polymer({
    is: "footer-el",

	scrollUp:function () {
       jQuery('html').animate({ scrollTop: 0 }, 'fast');
      }
});
</script>
