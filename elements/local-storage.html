  <!-- Polymer -->
<dom-module id="local-storage">
  <iron-localstorage name="app-storage"
    value="{{calculator}}"
    on-iron-localstorage-load-empty="initializeDefaultCalculator"
  ></iron-localstorage>
  <content>
   <input value="{{value.name::change}}" placeholder="Enter words">[[q1]]
  hello</content>
  
</dom-module>

<script>
  Polymer({
    is: 'local-storage',
    properties: {
      q1:String
    },
    // initializes default if nothing has been stored
    initializeDefaultCalculator: function() {
      this.calculator = {
        q1:"1000",
        q2:"",
        q3:"",
        q4:"",
        q5:"",
        q6:"",
        q7:"",
        q8:"",
        q9:"",
        q10:"",
        co2value:"0"
      }
    },
    // use path set api to propagate changes to localstorage
  });
</script>
