<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="offsetting-el">
  <style type="text/css" >


  </style>
  <template class="offsetting-wrapper">
        <paper-card-fw><wp-cards post="75" wptitel=true></wp-cards></paper-card-fw>
        <template is="dom-if" if={{!questionsResponse}}>
            <iron-ajax id="menu-data" auto url="https://climate-neutral.org/wp/wp-json/wp/v2/posts/?filter[cat]=11" handle-as="json" last-response="{{questionsResponse}}" ></iron-ajax>
        </template>
        <iron-localstorage name="offsetting" value="{{questionsResponse}}"></iron-localstorage>
        <template is="dom-repeat" items="{{questionsResponse}}">
            <div class="offset-container">
                  <cal-question data="[[item]]" class="left">
                  </cal-question>
            </div>
    </template>

</template>

  <script>
    Polymer({
        is: 'offsetting-el',
        questionsResponse:{
            type:Object
        },

    });
  </script>
</dom-module>
