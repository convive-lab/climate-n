<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="lorem-element">
  <style type="text/css">
          :host {
            width: 50%;
            @apply(--paper-card);
        }
  .lorem-wrap > ::content{
    background-color:green; 
  }
  .card{
    width: var(--lorem-element-width);
    background-color: var(--lorem-element-color);

  }
  </style>
  <template>
    <div class="lorem-wrap">
    <content>    <p style="background-color:[[bgcol]]">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </content>
    <iron-icon icon="star" hidden$="{{!starred}}"></iron-icon>
    </div>
    <paper-card class="card" heading="Card title" image="" elevation="3" animated-shadow="false">
      <div class="card-content">hohoho</div>
      <div class="card-actions">
        
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'lorem-element',
      properties: {
        starred: Boolean,
        bgcol:String
      }
    });
  </script>
</dom-module>
