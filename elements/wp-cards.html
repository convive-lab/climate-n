<!-- 
author:Aaron
description: fetch a wp-post by its id
properties: post:<post-number>
-->

<dom-module id="wp-cards">
    <style>
        :host {
        }
    </style>
    <template>
        <iron-localstorage name="wp[[post]]" value="{{ajaxResponse}}"></iron-localstorage>
        <template is="dom-if" if={{!ajaxResponse}}>
          <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/[[post]]" handle-as="json" last-response="{{ajaxResponse}}" ></iron-ajax>
        </template>
        <paper-card heading="{{ajaxResponse.title.rendered}}" elevation="0"> 
          <div class="card-content">
            <html-echo html="{{ajaxResponse.content.rendered}}"></html-echo>             
          </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "wp-cards",
       properties:{
          post:{
            type:String
          }
        }
    });
</script>
