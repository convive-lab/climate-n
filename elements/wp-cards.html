<!-- 
author:Aaron
description: fetch a wp-post by its id
properties: post:<post-number>
-->
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="html-element.html">
<dom-module id="wp-cards">
    <style>
        :host {
        }
    </style>
    <template>
        <iron-ajax auto url="http://cn.convive.io/wp-json/wp/v2/posts/[[post]]" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
        <paper-card heading="{{ajaxResponse.title.rendered}}"> 
          <div class="card-content">
            <html-echo html="{{ajaxResponse.content.rendered}}"></html-echo>             
          </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "wp-cards",
       properties:{
          post:{
            type:String
          }
        }
    });
</script>
