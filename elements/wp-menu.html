<dom-module id="wp-menu">
  <style is="custom-style">
    :host {}
    .flex {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    } 
   .wp-menu > ::content a {
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      font-family: GCFCamingo;
      font-weight: /*500*/bold;
    }
   .wp-menu > ::content a:hover {
      color: #4b92d8 !important;
    }
    .image{
     margin-top:10px;
     margin-bottom:10px;
    }
  </style>
  <template>
    <content>
      <div class="container flex wp-menu">
        <iron-image class="image"src="../data/logo.png" ></iron-image>
        <template is="dom-if" if={{!ajaxResponse}}>
          <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/{{menu}}" handle-as="json" last-response="{{ajaxResponse}}" ></iron-ajax>
        </template>
        <iron-localstorage name="menu" value="{{ajaxResponse}}"></iron-localstorage>
        
        
        <template is="dom-repeat" items="{{ajaxResponse.items}}">
          <paper-item> <div> <a  href="[[item.url]]">{{item.title}}</a></div></paper-item>
        </template>
      </div>
    </content>
  </template>
</dom-module>

<script>
    Polymer({
        is: "wp-menu",
        properties:{
          menu:{
            type:String
          }
        },  
        ajaxResponse:{
          type:Object
        }
    });
</script>
