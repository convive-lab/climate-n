<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="wp-menu">
  <style is="custom-style">
    :host {}
    .flex {
      @apply(--layout-horizontal);
      @apply(--layout-center-left);
      @apply(--layout-wrap);
    } 
   .wp-menu > ::content a {
      text-transform: uppercase;
      text-decoration: none;
      color: #574184;
      font-family: Calibri !important;
	  font-size: 250%;
      font-weight: /*500*/bold;
	  padding: 5%;
    }
   .wp-menu > ::content a:hover {
      color: #4b92d8 !important;
    }
    
	.image {
	 margin-top:5px;
     margin-bottom:5px;
	 max-width: 100%;
	 height:auto;
    }
	
	.logocontainer {
	 width: 115px;
	 padding-left: 15px;
	 padding-right: 10%;
	}
  .menu-item{
    @apply(--layout-vertical);
    @apply(--layout-self-end);
  }
  .item{
    @apply(--layout-vertical);
    @apply(--layout-self-end);
  }
	
  </style>
  <template>
    <content>
       
	  <div class="container flex wp-menu">
       <div class="logocontainer"><img class="image" src="../data/CN-Logo-web.png" ></img></div>
        <template is="dom-if" if={{!ajaxResponse}}>
          <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/{{menu}}" handle-as="json" last-response="{{ajaxResponse}}" ></iron-ajax>
        </template>
        <iron-localstorage name="menu" value="{{ajaxResponse}}"></iron-localstorage>
        
        
        <template is="dom-repeat" items="{{ajaxResponse.items}}">
          <div class="menu-item">
            <paper-item class="item"> <div> <a  href="[[item.url]]">{{item.title}}</a></div></paper-item>
          </div>
        </template>
      </div>
    </content>
  </template>
</dom-module>

<script>
    Polymer({
        is: "wp-menu",
        properties:{
          menu:{
            type:String
          }
        },  
        ajaxResponse:{
          type:Object
        }
    });
</script>
