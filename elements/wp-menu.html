<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="wp-menu">
  <style is="custom-style">
    :host {}
    .flex-menu {
      @apply(--layout-horizontal);  	  
    }
	
	
   .wp-menu > ::content a {
      text-decoration: none;
      color: #001480;
      font-family: Calibri !important;
	  font-size: 150%;
      font-weight: bold;
	  border-style: solid;
	  heigth: 20px !important;
	  padding: 5%;
    }
	.wp-menu > ::content div{
	
	}
	
   .wp-menu > ::content a:hover {
      color: #BDB9A2 !important;
    }
	.image {
	 margin-top:5px;
     margin-bottom:5px;
	 max-width: 100%;
	 height:auto;
    }

	.logocontainer {
	 width: 115px;
	 padding-left: 35px;
	 padding-right: 10%;
	}
  .menu-item{
    @apply(--layout-vertical);
    @apply(--layout-end-justified);
	@apply(--layout-self-end);
  }
  .item{
    @apply(--layout-vertical);
    @apply(--layout-self-end);

  }

  </style>
  <template>
    <content>

	  <div class="container flex-menu wp-menu">
       <div class="logocontainer"><img class="image" src="../data/CN-Logo-web.png" ></img></div>
        <template is="dom-if" if={{!ajaxResponse}}>
          <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/{{menu}}" handle-as="json" last-response="{{ajaxResponse}}" ></iron-ajax>
        </template>
        <iron-localstorage name="menu" value="{{ajaxResponse}}"></iron-localstorage>


        <template is="dom-repeat" items="{{ajaxResponse.items}}">
          <div class="menu-item">
            <paper-item class="item"> <div> <a  href="[[item.url]]">{{item.title}}</a></div></paper-item>
          </div>
        </template>
      </div>
    </content>
  </template>
</dom-module>

<script>
    Polymer({
        is: "wp-menu",
        properties:{
          menu:{
            type:String
          }
        },
        ajaxResponse:{
          type:Object
        }
    });
</script>
