<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="wp-menu">
  <style is="custom-style">
    :host {}
    .flex-menu {
      @apply(--layout-horizontal);
      @apply(--layout-end); 
    }
    .menu-items{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      @apply(--layout-wrap);
      padding-top: 10px;
    }
    .wp-menu > ::content a {
      text-decoration: none;
      color: #1D5FA2;
      font-family: Calibri !important;
	    font-size: 110%;
      font-weight: bold;
	    border-style: solid;
	    height: 15px !important;
	    padding: 7px;
    }
    .wp-menu > ::content a:hover {
      color: #0C751D !important;
    }
	  .image {
	    margin-top:5px;
      margin-bottom:5px;
	    max-width: 100%;
	    height:auto;
    }

	  .logocontainer {
	    width: 150px;
	    padding-left: 35px;
	    padding-right: 10%;
	  }
    .menu-item{
      @apply(--layout-vertical);
      @apply(--layout-end-justified);
  	  @apply(--layout-self-end);
    }
    .item{
      @apply(--layout-vertical);
      @apply(--layout-self-end);
    }
  </style>
  <template>
    <content>

	  <div class="container flex-menu wp-menu">
       <div class="logocontainer"><img class="image" src="../data/CN-Logo-blau_web.png" ></img></div>
        <template is="dom-if" if={{!ajaxResponse}}>
          <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/{{menu}}" handle-as="json" last-response="{{ajaxResponse}}" ></iron-ajax>
        </template>
        <iron-localstorage name="menu" value="{{ajaxResponse}}"></iron-localstorage>
        <paper-material elevation="0" class="menu-items">
          <template is="dom-repeat" items="{{ajaxResponse.items}}">
            <div class="menu-item">
              <paper-item class="item"> <div> <a  href="[[item.url]]">{{item.title}}</a></div></paper-item>
            </div>
          </template>
        </paper-material>
      </div>
    </content>
  </template>
</dom-module>

<script>
    Polymer({
        is: "wp-menu",
        properties:{
          menu:{
            type:String
          }
        },
        ajaxResponse:{
          type:Object
        }
    });
</script>
