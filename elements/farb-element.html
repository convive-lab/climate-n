  <link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="color-element">
  <style is="custom-style" type="text/css">
.container {
	@apply(--layout-horizontal);
	@apply(--layout-end-justified);
 }
.card {
background-color: var(--color-element-bg-color);
width: var(--color-element-width);
}
 
  </style>
  <template>
	<div class="container">
		<paper-material elevation=3 heading="Farb Element" class="card">
		  <div class="card-content">
			<content></content>
		  </div>
		</paper-material>
	</div>
  </template>
  <script>
    Polymer({
      is: 'color-element',
      properties: {
        width: String,
		color: String
      }
    });
  </script>
</dom-module>
