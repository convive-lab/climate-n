<dom-module id="cal-question">
    <style>
        :host {
        }
        .flex{
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }
    </style>
    <template id="question">
         <div class="container question-wrapper flex">
        <paper-card elevation="0" heading="{{data.titel.rendered}}"> 
          <div class="card-content">

              <paper-material elevation=0><h2>{{data.acf.frage}}</h2></paper-material>

              <paper-radio-button noink name="2">{{data.acf.antwort2}}</paper-radio-button>

            </paper-radio-group>
           
          </div>
            <div class="card-actions">
              <content></content>
            </div>
        </paper-card>
        </div>
    </template>
</dom-module>
