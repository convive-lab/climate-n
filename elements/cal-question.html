  <link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="cal-question">
    <style>
        :host {
        }
        .question{
          top:0px;
        }
        .question-wrapper{
          @apply(--layout-wrap);
        @apply(--layout-self-stretch);
          padding:20px;
        }
        .answers{
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          @apply(--layout-start);
        }
        .image{
          @apply(--layout-self-end);
        }
        .buttons{
          @apply(--layout-self-stretch);
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }
    </style>
    <template id="question">
        <div class="question-wrapper">
          <div class="question" ><paper-material elevation=0 >
            <h2>{{data.acf.frage}}</h2>
          </paper-material></div>
          <div class="category" ><paper-material elevation=0 >
            <h2>{{data.titel.rendered}}</h2>
          </paper-material></div>
          <div class="image">
            <iron-image src="{{data.better_featured_image.media_details.sizes.medium.source_url}}" style="width:300px; height:170px" ></iron-image>
          </div>
          <div class="answers" ><paper-material elevation=0 >
            <paper-radio-group on-change=_changeHandler class="answers">
              <paper-radio-button noink name="1">{{data.acf.antwort1}}</paper-radio-button>
              <paper-radio-button noink name="2">{{data.acf.antwort2}}</paper-radio-button>
              <paper-radio-button noink name="3">{{data.acf.antwort3}}</paper-radio-button>
              <paper-radio-button noink name="4">{{data.acf.antwort4}}</paper-radio-button>
            </paper-radio-group>
          </paper-material></div>
          <div class="buttons" ><paper-material elevation=0 >
            <content></content>
          </paper-material></div>
        </div>
    </template>
</dom-module>

<script>

    Polymer({
        is: "cal-question",
        selected:String,
       properties:{
          position:{
            type:String
          },
          co2:{
            type:Number,
            value:0

          },
          data:{
            type:Object
          }
        },
        _changeHandler(old){ 
          
          switch (old.target.name) {
            case '1':
              // statements_1
              this.co2=parseInt(this.data.acf.antwort1wert);
              break;
            case '2':
              // statements_1
              this.co2=parseInt(this.data.acf.antwort2wert);
              break;
            case '3':
              // statements_1
              this.co2=parseInt(this.data.acf.antwort3wert);
              break;
            case '4':
              // statements_1
              this.co2=parseInt(this.data.acf.antwort4wert);
              break;
            default:
              this.co2=0;
              break;
          }
          console.log(this.co2);
        }

    });
    var answer=document.querySelectorAll('paper-radio-group'); 


</script>
