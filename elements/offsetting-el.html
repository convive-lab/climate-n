<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="offsetting-el">
 <style>

  .offsetting-wrapper{
    background-color: #B0BDCE;
    padding-bottom:40px;
  }
  .info-box{
    color: white;
    background-color: #0072BC !important;
	text-align: center;
	font-size: 130%;
  }
  .flex-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
		max-width: 100%;
	}
	.paper-box-wrapper {
  	margin: 2%;

  }
  .more-button{

    margin: auto;
    text-align: center;

  }
  .button-text{
    background-color: white;
    font-size: 140%;
    @apply(--layout-self-center);

  }
  .hidden{
    display: none !important;
  }
 </style>

  </style>
 <template>
  <iron-localstorage name="lang" value="{{lg}}"></iron-localstorage>
  <div  class="offsetting-wrapper">
    <div class="info-box"><paper-card-fw><wp-cards post="75" wptitel=true></wp-cards></paper-card-fw></div>
	<iron-ajax id="offset-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/?filter[cat]=11&filter[orderby]=rand" handle-as="json" last-response="{{offsetResponse}}" ></iron-ajax>
  <iron-localstorage name="translation" value="{{translation}}"></iron-localstorage>
  <iron-localstorage name="lang_wp" value="{{lang_wp}}"></iron-localstorage>
  <template is="dom-if" if={{!translation}}>
    <iron-ajax id="translation-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/{{lang_wp}}" handle-as="json" last-response="{{translation}}" ></iron-ajax>
  </template>
	<div class="flex-horizontal">
		<template is="dom-repeat" items="{{offsetResponse}}" filter="initialFilter">
			<div class="paper-box-wrapper">
				<paper-box-thin class="pb-thin">
					<offset-project data="[[item]]" class="left">
					</offset-project>
				</paper-box-thin>
			</div>
		</template>
	</div>
  <template is="dom-if" if={{hidden}} >
  <div class="more-button">
    <paper-button class="button-text" on-click="clickthebutton" raised><span>{{translation.acf.offsetting_page_more_button}}</span></paper-button>
  </div>
  </template>
  <template is="dom-if" if={{!hidden}} >
  <div class="flex-horizontal" id="more">
    <template is="dom-repeat" items="{{offsetResponse}}" filter="moreFilter">
      <div class="paper-box-wrapper">
        <paper-box-thin class="pb-thin">
          <offset-project data="[[item]]" class="left">
          </offset-project>
        </paper-box-thin>
      </div>
    </template>
  </div>
  </template>
</div>

</template>

  <script>
    Polymer({
        is: 'offsetting-el',
        offsetResponse:{
            type:Object
        },
        counter:0,
        counter2:0,
        initialFilter: function(string) {
          if (this.counter>2)return false;
          this.counter++;
          return true;
        },
        moreFilter: function(string) {
          console.log("c2-->"+this.counter2);
          if (this.counter2<3){
          this.counter2++;
            return false;
          }
          return true;
        },
        hidden:true,
        ready:function () {
           this.hidden=true;
        },
        clickthebutton:function (e) {
          this.hidden=false;
        },
        lang_wp:{
          type:String
        },
        ready:function () {
          lang_wp=localStorage.getItem("lang_wp");

        }

	});


  </script>
</dom-module>
