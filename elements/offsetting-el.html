<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="offsetting-el">
 <style>
  .offsetting-wrapper{
    background-color: #B0BDCE;
    padding-bottom:40px;
  }
  .info-box{
    color: white;
    background-color: #304D7E;
  }
  .flex-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
		max-width: 100%;
	}
	.paper-box-wrapper {
  	margin: 2%;

  }
  .more-button{
  
    margin: auto;

  }
  .button-text{
    background-color: white;
    font-size: 140%;
    @apply(--layout-self-center);

  }
 </style>

  </style>
 <template>
  <div  class="offsetting-wrapper">
    <div class="info-box"><paper-card-fw><wp-cards post="75" titel=true></wp-cards></paper-card-fw></div>
	<iron-ajax id="offset-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/?filter[cat]=11&filter[orderby]=rand&filter[posts_per_page]=3" handle-as="json" last-response="{{offsetResponse}}" ></iron-ajax>
	<div class="flex-horizontal">
		<template is="dom-repeat" items="{{offsetResponse}}" filter="computeFilter">
			<div class="paper-box-wrapper">
				<paper-box-thin class="pb-thin">
					<offset-project data="[[item]]" class="left">
					</offset-project>
				</paper-box-thin>
			</div>
		</template>
	</div>
  <div class="more-button">
    <paper-button class="button-text" raised><span>Mehr Projekte</span></paper-button>
  </div>
</div>

</template>

  <script>
    Polymer({
        is: 'offsetting-el',
        questionsResponse:{
            type:Object
        },
        counter:0,
		shuffeld:false,
        computeFilter: function(string) {
          this.counter++;
          if (this.counter>=4)return false;
          return true;
        },
	});


  </script>
</dom-module>
