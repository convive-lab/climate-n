    }

      background-color: #BCB3CE;

    }
    .third{

    }
    .videoWrapper {
      position: relative;

      width: 100%;

    .video{
    width:100%;

      @apply(--layout-center);

      @apply(--layout-flex);

      text-align: center;
    }


  </style>
  <template>

<div class="start-page-wrap">
    <div class="first"><paper-card-fw><wp-cards post="41"> title=false</wp-cards></paper-card-fw></div>
    <div class="second"><paper-card-fw><wp-cards post="43" wptitel=true></wp-cards></paper-card-fw></div>
    <div class="third center"><paper-circle></paper-circle></div>
    <div class="video"><paper-material elevation="0"><wp-cards post="45" wptitel=true></paper-material></wp-cards></div>

    <!--<div class="first center"><paper-card-fw></paper-card-fw>-->
    <div class="first">
		<paper-material elevation=1>
			<wp-cards post="47" wptitel=true></wp-card>
				<div class="carousel">
					<sc-swiper  a11y slidesPerView="2" navigationButtons loop  pagination paginationClickable>
					  <img src="http://lorempixel.com/640/480/transport">
					  <img src="http://lorempixel.com/640/480/city">
					  <img src="http://lorempixel.com/640/480/nature">
					  <img src="http://lorempixel.com/640/480/transport">
					  <img src="http://lorempixel.com/640/480/city">
					  <img src="http://lorempixel.com/640/480/nature">
					  <img src="http://lorempixel.com/640/480/transport">
					  <img src="http://lorempixel.com/640/480/city">
					  <img src="http://lorempixel.com/640/480/nature">
					</sc-swiper>
				</div>
		</paper-material>
	</div>
    <div class="second"><paper-card-fw><wp-cards post="51"></wp-cards></paper-card-fw></div>
 </div>
  <iron-ajax
    auto
    id="version"
    url="http://cn.convive.io/wp-json/wp/v2/posts/?filter[orderby]=modified&filter[posts_per_page]=1"
    handle-as="json"
    last-response="{{version}}"
    on-response="checkVersion"
  ></iron-ajax>

</template>

  <script>
    Polymer({
        is: 'start-page',
        questionsResponse:{
            type:Object
        },
        checkVersion:function(version){
          console.log(version.srcElement.lastResponse[0].modified);
           //das ist fÃ¼r die gecacheten wp-posts
          if (localStorage.getItem("version")!=version.srcElement.lastResponse[0].modified){
            var sKey;
            var string="wp"
            for (var i=0; sKey = window.localStorage.key(i); i++) {
              if(sKey.indexOf(string )> -1){
                localStorage.removeItem(sKey);
              }
            }
            localStorage.removeItem("questions");
            localStorage.removeItem("menu");
            localStorage.setItem("version",version.srcElement.lastResponse[0].modified);
          }
        }
    });

  </script>
</dom-module>
