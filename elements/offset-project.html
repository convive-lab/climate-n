<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="offset-project">
   <style is="custom-style">
   .offset-wrap{
      height: 100%;
      @apply(--layout-vertical);
    }

   .quote{
    @apply(--layout-flex);
   }

   .buttons{
       @apply(--layout-horizontal);
       @apply(‑‑layout-self-stretch);
     }
    .offset-button{
      background-color: #B0BDCE;
    }

    </style>
    <template>
      <div class="offset-wrap">
        <h1>{{data.title.rendered}}</h1>
		    <div class="image">
           <a href="#/projekt/{{data.id}}"> <img src="{{data.better_featured_image.media_details.sizes.medium.source_url}}" style="width:300px; height:170px" ></img></a>
        </div>
        <p><html-echo html="{{data.excerpt.rendered}}"></html-echo> </p>
          <content></content>
        <paper-button class="offset-button" raised id="offMore" on-click="popup">Mehr Infos</paper-button>
        <offset-popup id="off{{data.id}}" data="{{data}}"></offset-popup>
      </div>
    </template>
</dom-module>

<script>

    Polymer({
        is: "offset-project",
        selected:String,
        randuser:Object,
        url:String,
       properties:{
          position:{
            type:String
          },

          data:{
            type:Object
          }
        },

        popup:function () {
              var dia=document.querySelector('#off' + this.data.id + ' paper-dialog');
              dia.open();
        },
        ready:function () {
           this.url=app.baseUrl;
        }
    });

</script>
