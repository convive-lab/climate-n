<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="offset-project">
   <style is="custom-style">
   .offset-wrap{
      height: 100%;
      @apply(--layout-vertical);
    }


   .quote{
    @apply(--layout-flex);
   }

   .buttons{
       @apply(--layout-horizontal);
       @apply(‑‑layout-self-stretch);
     }
    .offset-button{
      background-color: #A6A2AF;
    }
   .titel{
      min-height: 75px;
    }
    .image{
      min-height: 170px;
      min-width: 300px;
    }
    .text-area{
      min-height: 70px;
    }
    </style>
    <template on-click="onTap">
      <div class="offset-wrap">
        <div class="titel"> <h1>{{data.title.rendered}}</h1></div>
		    <div class="image">
            <img src="{{data.better_featured_image.media_details.sizes.medium.source_url}}" style="width:300px; height:170px" ></img>
        </div>
        <div class="text-area">
         <p><html-echo html="{{data.acf.exzerpt}}"></html-echo> </p>
        </div>
          <content></content>
        <paper-button class="offset-button" raised id="offMore">Mehr Infos</paper-button>
      </div>
    </template>
</dom-module>

<script>

    Polymer({
        is: "offset-project",
        selected:String,
       properties:{
          position:{
            type:String
          },

          data:{
            type:Object
          }
        },
         listeners: {
           'tap':'onTap'
         },

        onTap:function () {
              window.location.href ='#/projekt/'+this.data.id;

        },

    });

</script>
