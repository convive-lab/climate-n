<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
  <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">



<dom-module id="wp-menu">
    <style is="custom-style">
        :host {

        }
        .flex {
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }
      
        .wp-menu > ::content a {
          text-transform: uppercase;
          text-decoration: none;
          color: black;
          font-family: GCFCamingo;
          font-weight: /*500*/bold;
        }
        .wp-menu > ::content a:hover {
            color: #4b92d8 !important;
        }
    </style>
    <template>
      <content>
      <div class="container flex wp-menu">
        <iron-image src="../data/logo.png" ></iron-image>
        <iron-ajax auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/{{menu}}" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
          <template is="dom-repeat" items="{{ajaxResponse.items}}">
            <paper-item class=""> <div> <a  href="[[item.url]]">{{item.title}}</a></div></paper-item>
          </template>
      </div>
      </content>
    </template>

</dom-module>

<script>
    Polymer({
        is: "wp-menu",
        properties:{
          menu:{
            type:String
          }
        }
    });
</script>
