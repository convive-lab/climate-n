<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="wp-menu-element">
    <style is="custom-style">
        :host {

        }
      paper-menu{
        --paper-menu:{
          @apply(--layout-horizontal);
          @apply(--layout-center);
          width: 100%;
          background-color: black;
        };

      }
      paper-item{
        --paper-item:{
          font-family: GCFCamingo;
          font-weight: bold;
          text-transform: uppercase;
          text-decoration: none;
          background: green;
          @apply(--layout-horizontal);
          @apply(--layout-center);
        };
      }
      a {
        text-decoration: none;
      }
      a:link {
         text-decoration: none;
         color: black;
      }
      a:hover {
        text-decoration: none;
         text-decoration: underline;
         color: blue;
      }
    </style>
    <template>
    
        <iron-ajax auto url="http://cn.convive.io/wp-json/wp-api-menus/v2/menus/2" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
          <template is="dom-repeat" items="{{ajaxResponse.items}}">
          <div class="layout horizontal ">
            <paper-item class="center-justified flex layout">  <a  href="[[item.url]]">{{item.title}}</a></paper-item>
        </div>
          </template>
        
    </template>

</dom-module>

<script>
    Polymer({
        is: "wp-menu-element"
    });
</script>
