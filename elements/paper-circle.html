<link rel="import" href="../bower_components/polymer/polymer.html">
 
  <dom-module id="paper-circle">
      <style is="custom-style">
		
	#a1, #a2 {
      display: inline-block;
      background: white;
      box-sizing: border-box;
	  height: 200px;
	  width: 200px;
      border-radius: 100px;
	background-color: #DDD9E6;
		 color: var(--paper-circle-color);
		 font: var(--paper-circle-font);
     overflow: hidden;
      margin: 60px 0;
	  @apply (--layout-center);
	  @apply (--layout-center-justified);
	  @apply (--horizontal-align-center);
    }
    .circle-wrapper{
      @apply(--layout-horizontal);
      @apply(--layout-around-justified);
      @apply(--layout-wrap);
	  
    }
    iron-icon {
      
	  margin-left: 4px;
	  margin-top: 60px;
    }
	.big{
	 --iron-icon-height: 80px;
    --iron-icon-width: 80px;	
	}
	  

	  #a1, #a2 { cursor: pointer; }
       </style>
	   	
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

      <template>
        <div class="circle-wrapper">
          <a href="#/calculator"><paper-material elevation="2" animated=true id="a1"><iron-icon class="big" icon="icons:apps"></iron-icon></paper-material></a>
          <a href="#/offsetting"><paper-material elevation="2" animated=true id="a2"><iron-icon class="big" icon="editor:attach-money"></iron-icon></paper-material></a>
        </div>
      </template>


	</dom-module>

	<script>
    Polymer({
        is:"paper-circle",
			properties: {
			animated:Boolean,
        },
		ready:function(){ document.addEventListener('WebComponentsReady', function() {
            a1.addEventListener('click', _onTap);
			a2.addEventListener('click', _onTap);
          });
			  function _onTap(e) {
				var target = e.target;
				 target.elevation += 2;
			};
          }
    });
</script>
