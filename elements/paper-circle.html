<link rel="import" href="../data/iconsmaps-icons.html">

 
  <dom-module id="paper-circle">
      <style is="custom-style">
		
	#a1,#a2 {
      display: inline-block;
      background: white;
      box-sizing: border-box;
	  height: 200px;
	  width: 200px;
      border-radius: 100px;
		 background-color: var(--paper-circle-bg-color);
		 color: var(--paper-circle-color);
		 font: var(--paper-circle-font);
     overflow: hidden;
      margin: 60px 0;
    }
    .circle-wrapper{
      @apply(--layout-horizontal);
      @apply(--layout-around-justified);
      @apply(--layout-wrap);
    }
    .text{
      margin-top: 150px;
      @apply(--layout-vertical);
      @apply(--layout-center);
      height: 100%;
    }
	  
	  #a1, #a2 { cursor: pointer; }
       </style>
	   	

      <template>
        <div class="circle-wrapper">
          <paper-material elevation="2" animated=true id="a1"><a href="calculator.htm"><div class="text"><paper-material>berechnen</paper-material></div></a></paper-material>
          <paper-material elevation="2" animated=true id="a2"><div class="text"><a href="offsetting.html"><paper-material>kompensieren</paper-material></a></div></paper-material>
        </div>
      </template>


	</dom-module>

	<script>
    Polymer({
        is:"paper-circle",
			properties: {
			animated:Boolean,
        },
		ready:function(){ document.addEventListener('WebComponentsReady', function() {
            a1.addEventListener('click', _onTap);
			a2.addEventListener('click', _onTap);
          });
			  function _onTap(e) {
				var target = e.target;
				 target.elevation += 2;
			};
          }
    });
</script>
