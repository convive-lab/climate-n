  <dom-module id="paper-circle">
      <style is="custom-style">
		
	paper-material {
      display: inline-block;
      background: white;
      box-sizing: border-box;
	  height: 200px;
	  width: 200px;
      margin: 150px;
      padding: 50px;
      border-radius: 100px;
		 background-color: var(--paper-circle-bg-color);
		 color: var(--paper-circle-color);
		 font: var(--paper-circle-font)
	  }
	  
	  #a1, #a2 { cursor: pointer; }
       </style>
	   	

      <template>
        <div>
          <paper-material elevation="2" animated=true id="a1">CO2 Rechner</paper-material>
          <paper-material elevation="2" animated=true id="a2">Offsetting</paper-material>
        </div>
    
      </template>


	</dom-module>

	<script>
    Polymer({
        is:"paper-circle",
			properties: {
			animated:Boolean,
        },
		ready:function(){ document.addEventListener('WebComponentsReady', function() {
            a1.addEventListener('click', _onTap);
			a2.addEventListener('click', _onTap);
          });
			  function _onTap(e) {
				var target = e.target;
				 target.elevation += 2;
			};
          }
    });
</script>
