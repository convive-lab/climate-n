  <dom-module id="paper-circle">
      <style is="custom-style">
		
	paper-material {
      display: inline-block;
      background: white;
      box-sizing: border-box;
	  height: 100px;
	  width: 100px;
      margin: 8px;
      padding: 16px;
      border-radius: 50px;
		 background-color: var(--paper-circle-bg-color);
		 color: var(--paper-circle-color);
		 font: var(--paper-circle-font)
	  }
	  
	  #a1, #a2 { cursor: pointer; }
       </style>
	   	

      <template>
        <div>
          <paper-material elevation="1" animated=true id="a1">CO2 Rechner</paper-material>
          <paper-material elevation="1" animated=true id="a1">Offsetting</paper-material>
        </div>
    
      </template>
   	
		<!-- <template>
				<paper-material class=circle elevation=1 animated="true">
					<div class="box-content">
						<content></content>
					</div>
				</paper-material>
			</template> -->

	</dom-module>

	<script>
    Polymer({
        is:"paper-circle",
			properties: {
			animated:Boolean,
        },
		ready:function(){ document.addEventListener('WebComponentsReady', function() {
            a1.addEventListener('click', _onTap);
            a2.addEventListener('click', _onTap);
          });
          function _onTap(e) {
		  console.log("animation-here");
            var target = e.target;
            if (!target.down) {
              target.elevation += 1;
              if (target.elevation === 5) {
                target.down = true;
              }
            } else {
              target.elevation -= 1;
              if (target.elevation === 0) {
                target.down = false;
              }
            }
          };}
    });
</script>
