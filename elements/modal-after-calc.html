  <link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="modal-after-calc">
  <style type="text/css">
  #modal-after-calc{
    padding:30px;
    border-radius: 30px;
    text-align: center;
    font-size: 130%;
  }

  paper-dialog{
  	@apply(--layout-self-stretch)
  }
  #modal-after-calc span{
    font-size: 140%;
  }
  #modal-after-calc paper-material{
    color: white;
    background-color: #211637;
    padding-top:10px;
    font-size: 100%;
	border-radius: 30px;
	
  }
  #num{
    color: #6C9C7A;

  }
  #aufforderung{
    color: #6C9C7A;
    margin-top: 10px;
  }
  </style>
  <template>
    <iron-localstorage name="translation" value="{{translation}}"></iron-localstorage>
    <template is="dom-if" if={{!translation}}>
        <iron-ajax id="translation-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/321" handle-as="json" last-response="{{translation}}" ></iron-ajax>
    </template>
	  <paper-dialog modal=true id="modal-after-calc">
    <paper-dialog-scrollable>
      <span>{{translation.acf.popup_after_calc_title_part1}}</span>
      <h1> <span><span id="num">{{value}}</span><html-echo html="{translation.acf.popup_after_calc_title_part2}}"></html-echo></span> </h1>
      <h1><span id="aufforderung">{translation.acf.popup_after_calc_demand}}</span></h1>
  	 	<iron-localstorage name="finalValue" value="{{value}}"></iron-localstorage>
      <paper-material elevation="1">  
  	    <wp-cards post="63"></wp-cards>
      </paper-material>
  	  <div class="buttons">
  	    <paper-button dialog-confirm on-click="_eventListn">{translation.acf.popup_after_calc_button}}</paper-button>
  	  </div>
    </paper-dialog-scrollable>
	</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'modal-after-calc',
      properties:{

      },
      _eventListn:function () {
      	window.location.href = "/#/offsetting";
      }

    });
  </script>
</dom-module>
