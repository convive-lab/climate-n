  <link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="post-popup">
  <style type="text/css">
  .wp-content{
  	margin: 0px;
  }

  paper-dialog{
  	@apply(--layout-self-stretch)
  }

  #content {
    padding: 0 2%;

  }
  #post-popup-wrapper{
    margin: 3%;
    font-size: 130%;
    width:94%;
  }

  </style>
  <template>

	  <paper-dialog id="popup" modal=true>
      <paper-dialog-scrollable>
        <div id="post-popup-wrapper">
          <wp-cards id="content" post=[[post]]></wp-cards>
        </div>
        <div class="buttons">
    	    <paper-button dialog-confirm on-click="_btnImp">Über das Projekt Climate Neutral</paper-button>
          <paper-button dialog-confirm on-click="_btnClose">Fenster Schließen</paper-button>
    	  </div>
      </paper-dialog-scrollable>
		<div class="buttons">
			<paper-button raised dialog-confirm>Weiter</paper-button>
		</div>
		</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'post-popup',
      properties:{
        close:{
          type:Boolean,
          value:false
        },
        post:{
          type:String
        }
      },
      _btnImp:function () {
      	//window.location.href = "/";
        //ar dia=document.querySelector('#pop' + ' paper-dialog');
        //dia.close();
        window.location.href = "/#/impressum";
      },
      _btnClose:function () {
        var dia=document.querySelector('#pop-aufloesung' + ' paper-dialog');
        dia.close();
      }
	  

    });
  </script>
</dom-module>
