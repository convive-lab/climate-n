  <link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="post-popup">
  <style type="text/css">
  .wp-content{
  	margin: 0px;
  }

  paper-dialog{
  	@apply(--layout-self-stretch)
  }

  #content {
    padding: 0 2%;

  }
  #post-popup-wrapper{
    margin: 3%;
    font-size: 130%;
    width:94%;
  }

  </style>
  <template>
    <iron-localstorage name="translation" value="{{translation}}"></iron-localstorage>
    <template is="dom-if" if={{!translation}}>
      <iron-ajax id="translation-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/321" handle-as="json" last-response="{{translation}}" ></iron-ajax>
    </template>
	  <paper-dialog id="popup" modal=true>
      <paper-dialog-scrollable>
        <div id="post-popup-wrapper">
          <wp-cards id="content" post=[[post]]></wp-cards>
        </div>
        <div class="buttons">
    	    <paper-button raised dialog-confirm on-click="_btnImp">{{translation.acf.post-popup_button_1}}</paper-button>
          <paper-button raised dialog-confirm on-click="_btnClose">{{translation.acf.post-popup_button_2}}</paper-button>
    	  </div>
      </paper-dialog-scrollable>
		</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'post-popup',
      properties:{
        close:{
          type:Boolean,
          value:false
        },
        post:{
          type:String
        }
      },
      _btnImp:function () {
        window.location.href = "/#/impressum";
      },
      _btnClose:function () {
        var dia=document.querySelector('#pop-aufloesung' + ' paper-dialog');
        dia.close();
      }


    });
  </script>
</dom-module>
