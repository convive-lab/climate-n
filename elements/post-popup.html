  <link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="post-popup">
  <style type="text/css">
  .wp-content{
  	margin: 0px;
  }

  paper-dialog{
  	@apply(--layout-self-stretch)
  }

  #content {
    padding: 0 2%;

  }
  #post-popup-wrapper{
    margin: 3%;
    font-size: 130%;
    width:94%;
  }

  </style>
  <template>

	  <paper-dialog id="popup" modal=true>
      <paper-dialog-scrollable>
        <div id="post-popup-wrapper">
          <wp-cards id="content" post=[[post]]></wp-cards>
        </div>

      </paper-dialog-scrollable>
        <div class="buttons">
            <paper-button dialog-confirm on-click="_eventListn" raised>Kauf Dich Frei!</paper-button>
        </div>
	</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'post-popup',
      properties:{
        close:{
          type:Boolean,
          value:false
        },
        post:{
          type:String
        }
      },
      _eventListn:function () {
      	//window.location.href = "/";
        var dia=document.querySelector('#pop' + ' paper-dialog');
        dia.close();
      }

    });
  </script>
</dom-module>
