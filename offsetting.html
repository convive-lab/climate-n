<!DOCTYPE html>
<html>
<head>
	<title>Climate Neutral</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <!-- Polymer -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <!-- Polyfill Web Components support for older browsers -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="elements.html">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body class="fullbleed vertical layout">
  <div class="wrapper" unresolved>
    <paper-header-panel>
      <div class="paper-header">
        <wp-menu menu="2" class></wp-menu>
      </div>
    </paper-header-panel>
    <div class="main-content">
		<paper-card-fw><wp-cards post="75" titel=true></wp-cards></paper-card-fw>
    <template is="dom-if" if={{!questionsResponse}}>
                    <iron-ajax id="menu-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/?filter[cat]=11" handle-as="json" last-response="{{questionsResponse}}" ></iron-ajax>
                </template>
    <iron-localstorage name="offsetting" value="{{questionsResponse}}"></iron-localstorage>
    <template is="dom-repeat" items="{{questionsResponse}}">
      <section>
      <div class="offset-container">
          <cal-question data="[[item]]" class="left">
          </cal-question>
          </div> 
      </section>
    </template>

    </div>
	<div class="footer">
	<p>Footer to come</p>
	</div>	
  </div>

<script> //for clearing the cache
</script>

<script>
    </script>
</body>


</html>
