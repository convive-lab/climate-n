  <!--FONTS-->

  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <link rel="stylesheet" href="data/Owl-Slider/owl-carousel/owl.carousel.css"/>
  <link rel="stylesheet" href="data/Owl-Slider/owl-carousel/owl.theme.css"/>

</head>
<body unresolved class="fullbleed vertical layout">
    <!--[if IE]>
      <div class="alert alert-warning">
        You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
      </div>

 <div class="spinner" style="width: 100%; height: 100%; background-color: white; position: fixed; z-index: 100;">
   <div class="sk-folding-cube">
  <div class="sk-cube1 sk-cube"></div>
  <div class="sk-cube2 sk-cube"></div>
  <div class="sk-cube4 sk-cube"></div>
  <div class="sk-cube3 sk-cube"></div>
</div>
 </div>
 <template is="dom-bind" id="app">
  <wp-cache></wp-cache>
  <excess-route route="/:main/:num?" main="{{route}}" num="{{projekt}}"></excess-route>
    <excess-route route="/(.*)" redirect-to="/home" activation-modifiers="x"></excess-route>
    <div class="wrapper" unresolved>
      <paper-header-panel mode="seamed" class="header-panel">
        <div class="paper-header">
          <wp-menu menu="2" class></wp-menu>
        </div>
      </paper-header-panel>
      <iron-localstorage name="lang_wp" value="{{lang_wp}}"></iron-localstorage>
      <template is="dom-if" if={{!translation}}>
        <iron-ajax id="translation-data" auto url="https://climate-neutral.org/wp/wp-json/wp/v2/posts/{{lang_wp}}" handle-as="json" last-response="{{translation}}" ></iron-ajax>
      </template>
      <iron-localstorage name="translation" value="{{translation}}"></iron-localstorage>
      <iron-pages attr-for-selected="path" selected="{{route}}">
        <section path="home" class="main-content">
			    <div class="start-page-wrap">
  				  <div class="first"><paper-card-fw><div class="firstText" style="@apply(--layout-self-end)">
              <wp-cards lg={{lg}} post="41" style="@apply(--layout-self-end)"> title=false</wp-cards>
            </div></paper-card-fw></div>
  				  <div class="second"><paper-card-fw><wp-cards lg={{lg}} post="43" wptitel=true></wp-cards></paper-card-fw></div>
  				  <div class="third"><paper-card-fw><wp-cards lg={{lg}} post="200" wptitel=true></wp-cards><s-buttons class="s_b_index"></s-buttons></paper-card-fw></div>
				<div class="fourth center"><paper-circle style="--paper-circle-color: #1D5FA2;"></paper-circle></div>
  				  <div class="video"><paper-card-fw><wp-cards lg={{lg}} post="625" style="@apply(--layout-center-justified);" wptitel=true></wp-cards></paper-card-fw></div>


				<!--
				<h1>So funktioniert Emissionshandel</h1>
                <google-youtube video-id="0ja9q8mns8U" height="338px" width="600px" rel="0" start="5" autoplay="0" chromeless="true" >
                </google-youtube>
				-->

  				<div class="owl sliderwrap">
					  <div class="owl" id="post47"><wp-cards lg={{lg}} post="47" title=false></wp-cards></div>
            <wp-cards lg={{lg}} post="867"></wp-cards>
        	</div>
				</div>
		    </section>
        <section path="calculator"><calculator-el></calculator-el></section>
        <section path="offsetting"><offsetting-el></offsetting-el></section>
		    <section path="video"><video-page route="{{route}}"></video-page>
        </section>
        <section path="projekt"><projekt-details projekt="{{projekt}}" route="{{route}}"></projekt-details></section>
        <section path="about"><about-element></about-element></section>
        <section path="impressum"><impressum-el></impressum-el></section>
      </iron-pages>
      <div class="footer">
        <footer-el></footer-el>
      </div>
      <post-popup id="pop-aufloesung" post="146"></post-popup>
    </div><!--wrapper-->
    <!-- Piwik -->
		<script type="text/javascript">
		  var _paq = _paq || [];
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
		    var u="//climate-neutral.org/piwik/";
		    _paq.push(['setTrackerUrl', u+'piwik.php']);
		    _paq.push(['setSiteId', 1]);
		    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		  })();
		</script>
		<noscript><p><img src="//climate-neutral.org/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->
 </template>
 <script>
      (function(document) {

    'use strict';
    var app = document.querySelector('#app');
    // Sets app default base URL
    app.baseUrl = '/';
    if (window.location.port === '') {  // if production
      // Uncomment app.baseURL below and
      // set app.baseURL to '/your-pathname/' if running from folder in production
      // app.baseUrl = '/polymer-starter-kit/';
    };

    localstorageIni();

    window.addEventListener('WebComponentsReady', function() {
              Polymer.Base.importHref('./elements_long.html',
      // onsuccess callback
      function() {
        console.log('yay! our app is ready!');
        jQuery(".spinner").css({display: "none"});
        setTimeout(function(){
        var w=jQuery(window).width();
        jQuery(".iframe_video").css({'height':w*0.4+'px'});
        var owl = $("#owl-demo");
        console.log("now");
        owl.owlCarousel({
        // Most important owl features
        items : 4,
        itemsCustom : false,
        itemsDesktop : [1199,4],
        itemsDesktopSmall : [980,3],
        itemsTablet: [768,2],
        itemsTabletSmall: false,
        itemsMobile : [479,1],
        singleItem : false,
        itemsScaleUp : false,
        //Basic Speeds
        slideSpeed : 200,
        paginationSpeed : 800,
        rewindSpeed : 1000,
        //Autoplay
        autoPlay : true,
        stopOnHover : false,
        // Navigation
        navigation : false,
        navigationText : ["prev","next"],
        rewindNav : true,
        scrollPerPage : false,
        //Pagination
        pagination : true,
        paginationNumbers: false,
        // Responsive
        responsive: true,
        responsiveRefreshRate : 200,
        responsiveBaseWidth: window,
        // CSS Styles
        baseClass : "owl-carousel",
        theme : "owl-theme",
        //Lazy load
        lazyLoad : false,
        lazyFollow : true,
        lazyEffect : "fade",
        //Auto height
        autoHeight : false,
        //JSON
        jsonPath : false,
        jsonSuccess : false,
        //Mouse Events
        dragBeforeAnimFinish : true,
        mouseDrag : true,
        touchDrag : true,
        //Transitions
        transitionStyle : false,
        // Other
        addClassActive : false,
        //Callbacks
        beforeUpdate : false,
        afterUpdate : false,
        beforeInit: false,
        afterInit: false,
        beforeMove: false,
        afterMove: false,
        afterAction: false,
        startDragging : false,
        afterLazyLoad : false,
      });
      }, 3000);
      },
      // onerror callback
      function(err) {
        console.log('uh oh, something failed', err);
      },
      // use `async` on import
      true);

      if (navigator.userAgent.match("Trident") && $('html').class != 'ie')
          $('html').addClass('ie');



    });
  })(document);
  function scrollUp(){
        jQuery('html').animate({ scrollTop: 0 }, 'fast');
  }
  jQuery( window ).resize(function() {
    var w=jQuery(window).width();
    jQuery(".iframe_video").css({'height':w*0.4+'px'});
  });

 </script>
</body>
