<!DOCTYPE html>
<!--[if lt IE 7]>  <html class="ie ie6 lte9 lte8 lte7"> <![endif]-->
<!--[if IE 7]>     <html class="ie ie7 lte9 lte8 lte7"> <![endif]-->
<!--[if IE 8]>     <html class="ie ie8 lte9 lte8"> <![endif]-->
<!--[if IE 9]>     <html class="ie ie9 lte9"> <![endif]-->
<!--[if IE]>  <html class="ie"> <![endif]-->
<!--[if !IE]><!--> <html lang="de">             <!--<![endif]-->
<head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Climate Neutral</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <!-- Polyfill Web Components support for older browsers -->
  <!-- Polymer -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements.html"/>
  <!--Owl-Slider-->
  <script src="data/Owl-Slider/assets/js/jquery-1.9.1.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="data/Owl-Slider/owl-carousel/owl.carousel.js"></script>
  <!--FONTS-->
  <!--css-->
  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <link rel="stylesheet" href="data/Owl-Slider/owl-carousel/owl.carousel.css"/>
  <link rel="stylesheet" href="data/Owl-Slider/owl-carousel/owl.theme.css"/>
</head>
<body unresolved class="fullbleed vertical layout">
    <!--[if IE]>
      <div class="alert alert-warning">
        You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
      </div>
    <![endif]-->
 <template is="dom-bind" id="app">
  <wp-cache></wp-cache>
  <excess-route route="/:main/:num?" main="{{route}}" num="{{projekt}}"></excess-route>
    <excess-route route="/(.*)" redirect-to="/home" activation-modifiers="x"></excess-route>
    <div class="wrapper" unresolved>
      <paper-header-panel mode="seamed" class="header-panel">
        <div class="paper-header">
          <wp-menu menu="2" class></wp-menu>
        </div>
      </paper-header-panel>
      <template is="dom-if" if={{!translation}}>
        <iron-ajax id="translation-data" auto url="http://cn.convive.io/wp-json/wp/v2/posts/321" handle-as="json" last-response="{{translation}}" ></iron-ajax>
      </template>
      <iron-localstorage name="translation" value="{{translation}}"></iron-localstorage>
      <iron-pages attr-for-selected="path" selected="{{route}}">
        <section path="home" class="main-content">
			    <div class="start-page-wrap">
  				  <div class="first"><paper-card-fw><div class="firstText" style="@apply(--layout-self-end)">
              <wp-cards post="41" style="@apply(--layout-self-end)"> title=false</wp-cards>
            </div></paper-card-fw></div>
  				  <div class="second"><paper-card-fw><wp-cards post="43" wptitel=true></wp-cards></paper-card-fw></div>
  				  <div class="third"><paper-card-fw><wp-cards post="200" wptitel=true></wp-cards><s-buttons></s-buttons></paper-card-fw></div>
				<div class="fourth center"><paper-circle style="--paper-circle-color: #1D5FA2;"></paper-circle></div>
  				  <div class="video"><paper-card-fw>
              <div class="videoWrapper">
                <h1>So funktioniert Emissionshandel</h1>
                <google-youtube video-id="0ja9q8mns8U" height="338px" width="600px" rel="0" start="5" autoplay="0" chromeless="true" >
                </google-youtube>
              </div>
            </paper-card-fw></div>
  				  <div class="owl sliderwrap">
					  <div class="owl" id="post47"><wp-cards post="47" title=false></wp-cards></div>
							<div id="owl-demo" class="owl-carousel owl-theme">
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_fliegen.png"></img></div>
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_kochen.png"></img></div>
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_burger.png"></img></div>
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_wald.png"></img></div>
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_rinder.png"></img></div>
							  <div class="item"><img src="data/Owl-Slider/slides/1tCO2-ist_boden.png"></img></div>
							</div>
					</div>
				</div>
		    </section>
        <section path="calculator"><calculator-el></calculator-el></section>
        <section path="offsetting"><offsetting-el></offsetting-el></section>
        <section path="projekt"><projekt-details projekt="{{projekt}}" route="{{route}}"></projekt-details></section>
        <section path="about"><about-element></about-element></section>
        <section path="impressum"><impressum-el></impressum-el></section>
      </iron-pages>
      <div class="footer">
        <footer-el></footer-el>
      </div>
      <post-popup id="pop-aufloesung" post="146"></post-popup>
    </div><!--wrapper-->
 </template>
 <script>
  (function(document) {
    'use strict';
    var app = document.querySelector('#app');
    localStorage.clear();
    // Sets app default base URL
    app.baseUrl = '/';
    if (window.location.port === '') {  // if production
      // Uncomment app.baseURL below and
      // set app.baseURL to '/your-pathname/' if running from folder in production
      // app.baseUrl = '/polymer-starter-kit/';
    }
    window.addEventListener('WebComponentsReady', function() {
      alert (navigator.userAgent);
      if (navigator.userAgent.match("/Trident\/7\./") && $('html').class != 'ie')
          $('html').addClass('ie');

      var owl = $("#owl-demo");
      owl.owlCarousel({
        // Most important owl features
        items : 4,
        itemsCustom : false,
        itemsDesktop : [1199,4],
        itemsDesktopSmall : [980,3],
        itemsTablet: [768,2],
        itemsTabletSmall: false,
        itemsMobile : [479,1],
        singleItem : false,
        itemsScaleUp : false,
        //Basic Speeds
        slideSpeed : 200,
        paginationSpeed : 800,
        rewindSpeed : 1000,
        //Autoplay
        autoPlay : true,
        stopOnHover : false,
        // Navigation
        navigation : false,
        navigationText : ["prev","next"],
        rewindNav : true,
        scrollPerPage : false,
        //Pagination
        pagination : true,
        paginationNumbers: false,
        // Responsive
        responsive: true,
        responsiveRefreshRate : 200,
        responsiveBaseWidth: window,
        // CSS Styles
        baseClass : "owl-carousel",
        theme : "owl-theme",
        //Lazy load
        lazyLoad : false,
        lazyFollow : true,
        lazyEffect : "fade",
        //Auto height
        autoHeight : false,
        //JSON
        jsonPath : false,
        jsonSuccess : false,
        //Mouse Events
        dragBeforeAnimFinish : true,
        mouseDrag : true,
        touchDrag : true,
        //Transitions
        transitionStyle : false,
        // Other
        addClassActive : false,
        //Callbacks
        beforeUpdate : false,
        afterUpdate : false,
        beforeInit: false,
        afterInit: false,
        beforeMove: false,
        afterMove: false,
        afterAction: false,
        startDragging : false,
        afterLazyLoad : false,
  	  });
    });
  })(document);
  function scrollUp(){ 
        jQuery('html').animate({ scrollTop: 0 }, 'fast');
  }

 </script>
</body>
</html>
